name: Emulator Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, feat/** ]

jobs:
  emulator-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install firebase-tools
        run: |
          npm install -g firebase-tools

      - name: Start Firestore emulator
        run: |
          # Start emulator in background; assumes firebase.json is configured in repo.
          firebase emulators:start --only firestore --project=demo &
          # wait for emulator to start
          n=0
          until nc -z localhost 8080 || [ $n -gt 30 ]; do
            sleep 1
            n=$((n+1))
          done
        env:
          FIREBASE_CLI_LOGIN: 'false'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests (emulator)
        env:
          FIREBASE_EMULATOR: 'true'
        run: flutter test --coverage

      - name: Stop emulators
        if: ${{ always() }}
        run: |
          firebase emulators:stop || true
