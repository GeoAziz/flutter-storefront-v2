name: Phase 7 CI - Idempotent Webhooks

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  phase7-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install functions dependencies
        working-directory: functions
        run: npm ci
      
      - name: Run Phase 7 test (Idempotent Webhooks) via Emulators
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FUNCTIONS_EMULATOR_HOST: 127.0.0.1:5001
        run: firebase emulators:exec --only functions,firestore --project=demo -- npm run test:phase7:all
      
      - name: Run Phase 6 test (Baseline - Payment Webhooks) via Emulators
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FUNCTIONS_EMULATOR_HOST: 127.0.0.1:5001
        run: firebase emulators:exec --only functions,firestore --project=demo -- npm run test:phase6:all
      
      - name: Run Phase 5 test (Audit Log) via Emulators
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
        run: firebase emulators:exec --only firestore --project=demo -- npm run test:phase5:all

