name: Phase 7 CI - Idempotent Webhooks

on:
  push:
    branches:
      - main
      - develop
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  phase5-ci:
    name: Phase 5 CI - Audit Log (Firestore-only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Cache Firestore Emulator
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firestore-emulator-${{ runner.os }}
          restore-keys: |
            firestore-emulator-${{ runner.os }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: Run Phase 5 test (Audit Log)
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
        run: |
          # we're already in the functions working-directory; run the runner directly
          firebase emulators:exec --only firestore --project=demo-project "node test/phase5_runner.js"

  phase7-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      
      - name: Cache Firestore Emulator
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firestore-emulator-${{ runner.os }}
          restore-keys: |
            firestore-emulator-${{ runner.os }}

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Install functions dependencies
        working-directory: functions
        run: npm ci
      
      - name: Start Firebase emulators
        run: |
          cd ${{ github.workspace }}
          firebase emulators:start --only functions,firestore --project=demo-no-project &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulators to be ready
          for i in {1..30}; do
            if curl -s http://127.0.0.1:4000 > /dev/null 2>&1; then
              echo "âœ“ Emulators ready after $((i)) seconds"
              break
            fi
            sleep 1
          done
      
      - name: Run Phase 7 test (Idempotent Webhooks)
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FUNCTIONS_EMULATOR_HOST: 127.0.0.1:5001
        run: node test/phase7_runner.js
      
      - name: Run Phase 6 test (Baseline - Payment Webhooks)
        working-directory: functions
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
          FUNCTIONS_EMULATOR_HOST: 127.0.0.1:5001
        run: node test/phase6_runner.js
      
      
      
      - name: Cleanup emulators
        if: always()
        run: |
          pkill -f "firebase emulators" || true
          sleep 2

