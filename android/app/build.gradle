plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.shop"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.shop"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            
            // App Size Optimization (Phase 7 Sprint)
            // Note: Both minify and shrinkResources temporarily disabled due to Gradle conflicts
            // Will re-enable after fixing ndk.abiFilters and upgrading Android Gradle Plugin
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // ABI Splits: Reduce APK size by building separate APKs per architecture
    // NOTE: Disabled for now due to Flutter plugin's default ndk.abiFilters conflict.
    // To enable in future: first remove Flutter's ndk.abiFilters via Flutter version upgrade
    // or custom wrapper configuration. When enabled, this will remove the 15 MB
    // armeabi-v7a (32-bit) native library.
    // splits {
    //     abi {
    //         enable true
    //         reset()
    //         include 'arm64-v8a', 'x86_64'
    //         universalApk false
    //     }
    // }
}

flutter {
    source '../..'
}

// Clear NDK ABI filters set by Flutter plugin to allow ABI splits (Phase 7 optimization)
afterEvaluate {
    android.defaultConfig.ndk.abiFilters = null
}

dependencies {}
